; width=\&quot;160\&quot; x=\&quot;-200\&quot; y=\&quot;120\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;J0luLpXbW_C-3oVDAzwu-10\&quot; parent=\&quot;1\&quot; style=\&quot;text;whiteSpace=wrap;html=1;fillColor=default;fontSize=12;strokeColor=default;\&quot; value=\&quot;&amp;lt;p data-path-to-node=&amp;quot;0&amp;quot;&amp;gt;To help you organize your teamâ€™s workflow for INF1009, here is a comprehensive checklist of the managers you should build.&amp;lt;/p&amp;gt;&amp;lt;p data-path-to-node=&amp;quot;1&amp;quot;&amp;gt;Since you are using &amp;lt;b data-path-to-node=&amp;quot;1&amp;quot; data-index-in-node=&amp;quot;20&amp;quot;&amp;gt;libGDX&amp;lt;/b&amp;gt;, these managers act as the bridge between the framework and your specific arcade logic.&amp;lt;/p&amp;gt;&amp;lt;h3 data-path-to-node=&amp;quot;2&amp;quot;&amp;gt;1. Game State Manager (The Navigator)&amp;lt;/h3&amp;gt;&amp;lt;ul data-path-to-node=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p data-path-to-node=&amp;quot;3,0,0&amp;quot;&amp;gt;&amp;lt;b data-path-to-node=&amp;quot;3,0,0&amp;quot; data-index-in-node=&amp;quot;0&amp;quot;&amp;gt;Function:&amp;lt;/b&amp;gt; Controls the high-level flow of the application. It switches between the Main Menu, the different games, and the Game Over screens.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p data-path-to-node=&amp;quot;3,1,0&amp;quot;&amp;gt;&amp;lt;b data-path-to-node=&amp;quot;3,1,0&amp;quot; data-index-in-node=&amp;quot;0&amp;quot;&amp;gt;Key Variables:&amp;lt;/b&amp;gt; &amp;lt;code data-path-to-node=&amp;quot;3,1,0&amp;quot; data-index-in-node=&amp;quot;15&amp;quot;&amp;gt;currentState&amp;lt;/code&amp;gt; (Enum), &amp;lt;code data-path-to-node=&amp;quot;3,1,0&amp;quot; data-index-in-node=&amp;quot;36&amp;quot;&amp;gt;screenMap&amp;lt;/code&amp;gt; (Dictionary/Map of screen names to Screen objects).&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p data-path-to-node=&amp;quot;3,2,0&amp;quot;&amp;gt;&amp;lt;b data-path-to-node=&amp;quot;3,2,0&amp;quot; data-index-in-node=&amp;quot;0&amp;quot;&amp;gt;Key Methods:&amp;lt;/b&amp;gt; &amp;lt;code data-path-to-node=&amp;quot;3,2,0&amp;quot; data-index-in-node=&amp;quot;13&amp;quot;&amp;gt;setState(String stateName)&amp;lt;/code&amp;gt;, &amp;lt;code data-path-to-node=&amp;quot;3,2,0&amp;quot; data-index-in-node=&amp;quot;41&amp;quot;&amp;gt;pushState()&amp;lt;/code&amp;gt;, &amp;lt;code data-path-to-node=&amp;quot;3,2,0&amp;quot; data-index-in-node=&amp;quot;54&amp;quot;&amp;gt;popState()&amp;lt;/code&amp;gt;.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;h3 data-path-to-node=&amp;quot;4&amp;quot;&amp;gt;2. Asset Manager (The Warehouse)&amp;lt;/h3&amp;gt;&amp;lt;ul data-path-to-node=&amp;quot;5&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p data-path-to-node=&amp;quot;5,0,0&amp;quot;&amp;gt;&amp;lt;b data-path-to-node=&amp;quot;5,0,0&amp;quot; data-index-in-node=&amp;quot;0&amp;quot;&amp;gt;Function:&amp;lt;/b&amp;gt; Handles the loading and caching of all textures, sounds, and fonts. It prevents the game from lagging by ensuring files are loaded into RAM once, not every frame.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p data-path-to-node=&amp;quot;5,1,0&amp;quot;&amp;gt;&amp;lt;b data-path-to-node=&amp;quot;5,1,0&amp;quot; data-index-in-node=&amp;quot;0&amp;quot;&amp;gt;Key Variables:&amp;lt;/b&amp;gt; &amp;lt;code data-path-to-node=&amp;quot;5,1,0&amp;quot; data-index-in-node=&amp;quot;15&amp;quot;&amp;gt;manager&amp;lt;/code&amp;gt; (libGDX AssetManager instance), &amp;lt;code data-path-to-node=&amp;quot;5,1,0&amp;quot; data-index-in-node=&amp;quot;55&amp;quot;&amp;gt;isLoaded&amp;lt;/code&amp;gt; (Boolean).&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p data-path-to-node=&amp;quot;5,2,0&amp;quot;&amp;gt;&amp;lt;b data-path-to-node=&amp;quot;5,2,0&amp;quot; data-index-in-node=&amp;quot;0&amp;quot;&amp;gt;Key Methods:&amp;lt;/b&amp;gt; &amp;lt;code data-path-to-node=&amp;quot;5,2,0&amp;quot; data-index-in-node=&amp;quot;13&amp;quot;&amp;gt;loadAssets()&amp;lt;/code&amp;gt;, &amp;lt;code data-path-to-node=&amp;quot;5,2,0&amp;quot; data-index-in-node=&amp;quot;27&amp;quot;&amp;gt;getTexture(String name)&amp;lt;/code&amp;gt;, &amp;lt;code data-path-to-node=&amp;quot;5,2,0&amp;quot; data-index-in-node=&amp;quot;52&amp;quot;&amp;gt;getSound(String name)&amp;lt;/code&amp;gt;, &amp;lt;code data-path-to-node=&amp;quot;5,2,0&amp;quot; data-index-in-node=&amp;quot;75&amp;quot;&amp;gt;dispose()&amp;lt;/code&amp;gt;.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;h3 data-path-to-node=&amp;quot;6&amp;quot;&amp;gt;3. Entity Manager (The Life-Cycle Manager)&amp;lt;/h3&amp;gt;&amp;lt;ul data-path-to-node=&amp;quot;7&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p data-path-to-node=&amp;quot;7,0,0&amp;quot;&amp;gt;&amp;lt;b data-path-to-node=&amp;quot;7,0,0&amp;quot; data-index-in-node=&amp;quot;0&amp;quot;&amp;gt;Function:&amp;lt;/b&amp;gt; Tracks every object currently &amp;quot;alive&amp;quot; in the game (Tetrominos, Aliens, Bullets). It updates them and removes them when they are no longer needed.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p data-path-to-node=&amp;quot;7,1,0&amp;quot;&amp;gt;&amp;lt;b data-path-to-node=&amp;quot;7,1,0&amp;quot; data-index-in-node=&amp;quot;0&amp;quot;&amp;gt;Key Variables:&amp;lt;/b&amp;gt; &amp;lt;code data-path-to-node=&amp;quot;7,1,0&amp;quot; data-index-in-node=&amp;quot;15&amp;quot;&amp;gt;activeEntities&amp;lt;/code&amp;gt; (List/Array), &amp;lt;code data-path-to-node=&amp;quot;7,1,0&amp;quot; data-index-in-node=&amp;quot;44&amp;quot;&amp;gt;toRemove&amp;lt;/code&amp;gt; (List for cleanup).&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p data-path-to-node=&amp;quot;7,2,0&amp;quot;&amp;gt;&amp;lt;b data-path-to-node=&amp;quot;7,2,0&amp;quot; data-index-in-node=&amp;quot;0&amp;quot;&amp;gt;Key Methods:&amp;lt;/b&amp;gt; &amp;lt;code data-path-to-node=&amp;quot;7,2,0&amp;quot; data-index-in-node=&amp;quot;13&amp;quot;&amp;gt;addEntity(BaseEntity e)&amp;lt;/code&amp;gt;, &amp;lt;code data-path-to-node=&amp;quot;7,2,0&amp;quot; data-index-in-node=&amp;quot;38&amp;quot;&amp;gt;removeEntity(BaseEntity e)&amp;lt;/code&amp;gt;, &amp;lt;code data-path-to-node=&amp;quot;7,2,0&amp;quot; data-index-in-node=&amp;quot;66&amp;quot;&amp;gt;updateAll(float delta)&amp;lt;/code&amp;gt;, &amp;lt;code data-path-to-node=&amp;quot;7,2,0&amp;quot; data-index-in-node=&amp;quot;90&amp;quot;&amp;gt;drawAll(SpriteBatch batch)&amp;lt;/code&amp;gt;.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;h3 data-path-to-node=&amp;quot;8&amp;quot;&amp;gt;4. Input Manager (The Translator)&amp;lt;/h3&amp;gt;&amp;lt;ul data-path-to-node=&amp;quot;9&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p data-path-to-node=&amp;quot;9,0,0&amp;quot;&amp;gt;&amp;lt;b data-path-to-node=&amp;quot;9,0,0&amp;quot; data-index-in-node=&amp;quot;0&amp;quot;&amp;gt;Function:&amp;lt;/b&amp;gt; Captures libGDX keyboard events and translates them into &amp;quot;Game Actions.&amp;quot; This allows you to use the same logic for different keys.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p data-path-to-node=&amp;quot;9,1,0&amp;quot;&amp;gt;&amp;lt;b data-path-to-node=&amp;quot;9,1,0&amp;quot; data-index-in-node=&amp;quot;0&amp;quot;&amp;gt;Key Variables:&amp;lt;/b&amp;gt; &amp;lt;code data-path-to-node=&amp;quot;9,1,0&amp;quot; data-index-in-node=&amp;quot;15&amp;quot;&amp;gt;keyMap&amp;lt;/code&amp;gt; (Map of Keys to Actions), &amp;lt;code data-path-to-node=&amp;quot;9,1,0&amp;quot; data-index-in-node=&amp;quot;48&amp;quot;&amp;gt;isLeftPressed&amp;lt;/code&amp;gt;, &amp;lt;code data-path-to-node=&amp;quot;9,1,0&amp;quot; data-index-in-node=&amp;quot;63&amp;quot;&amp;gt;isActionPressed&amp;lt;/code&amp;gt;.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p data-path-to-node=&amp;quot;9,2,0&amp;quot;&amp;gt;&amp;lt;b data-path-to-node=&amp;quot;9,2,0&amp;quot; data-index-in-node=&amp;quot;0&amp;quot;&amp;gt;Key Methods:&amp;lt;/b&amp;gt; &amp;lt;code data-path-to-node=&amp;quot;9,2,0&amp;quot; data-index-in-node=&amp;quot;13&amp;quot;&amp;gt;isPressed(Action a)&amp;lt;/code&amp;gt;, &amp;lt;code data-path-to-node=&amp;quot;9,2,0&amp;quot; data-index-in-node=&amp;quot;34&amp;quot;&amp;gt;handleInput()&amp;lt;/code&amp;gt;, &amp;lt;code data-path-to-node=&amp;quot;9,2,0&amp;quot; data-index-in-node=&amp;quot;49&amp;quot;&amp;gt;update()&amp;lt;/code&amp;gt;.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;h3 data-path-to-node=&amp;quot;10&amp;quot;&amp;gt;5. Collision Manager (The Referee)&amp;lt;/h3&amp;gt;&amp;lt;ul data-path-to-node=&amp;quot;11&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p data-path-to-node=&amp;quot;11,0,0&amp;quot;&amp;gt;&amp;lt;b data-path-to-node=&amp;quot;11,0,0&amp;quot; data-index-in-node=&amp;quot;0&amp;quot;&amp;gt;Function:&amp;lt;/b&amp;gt; Checks for overlaps between objects. It doesn&amp;#39;t need to know &amp;lt;i data-path-to-node=&amp;quot;11,0,0&amp;quot; data-index-in-node=&amp;quot;71&amp;quot;&amp;gt;what&amp;lt;/i&amp;gt; the objects are, only their boundaries (Hitboxes).&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p data-path-to-node=&amp;quot;11,1,0&amp;quot;&amp;gt;&amp;lt;b data-path-to-node=&amp;quot;11,1,0&amp;quot; data-index-in-node=&amp;quot;0&amp;quot;&amp;gt;Key Variables:&amp;lt;/b&amp;gt; &amp;lt;code data-path-to-node=&amp;quot;11,1,0&amp;quot; data-index-in-node=&amp;quot;15&amp;quot;&amp;gt;collidables&amp;lt;/code&amp;gt; (List of entities with hitboxes).&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p data-path-to-node=&amp;quot;11,2,0&amp;quot;&amp;gt;&amp;lt;b data-path-to-node=&amp;quot;11,2,0&amp;quot; data-index-in-node=&amp;quot;0&amp;quot;&amp;gt;Key Methods:&amp;lt;/b&amp;gt; &amp;lt;code data-path-to-node=&amp;quot;11,2,0&amp;quot; data-index-in-node=&amp;quot;13&amp;quot;&amp;gt;checkCollisions()&amp;lt;/code&amp;gt;, &amp;lt;code data-path-to-node=&amp;quot;11,2,0&amp;quot; data-index-in-node=&amp;quot;32&amp;quot;&amp;gt;resolveCollision(Entity a, Entity b)&amp;lt;/code&amp;gt;.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;h3 data-path-to-node=&amp;quot;12&amp;quot;&amp;gt;6. Score Manager (The Accountant)&amp;lt;/h3&amp;gt;&amp;lt;ul data-path-to-node=&amp;quot;13&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p data-path-to-node=&amp;quot;13,0,0&amp;quot;&amp;gt;&amp;lt;b data-path-to-node=&amp;quot;13,0,0&amp;quot; data-index-in-node=&amp;quot;0&amp;quot;&amp;gt;Function:&amp;lt;/b&amp;gt; Tracks the score and high scores for the current session. It can also handle the logic for &amp;quot;Leveling Up.&amp;quot;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p data-path-to-node=&amp;quot;13,1,0&amp;quot;&amp;gt;&amp;lt;b data-path-to-node=&amp;quot;13,1,0&amp;quot; data-index-in-node=&amp;quot;0&amp;quot;&amp;gt;Key Variables:&amp;lt;/b&amp;gt; &amp;lt;code data-path-to-node=&amp;quot;13,1,0&amp;quot; data-index-in-node=&amp;quot;15&amp;quot;&amp;gt;currentScore&amp;lt;/code&amp;gt;, &amp;lt;code data-path-to-node=&amp;quot;13,1,0&amp;quot; data-index-in-node=&amp;quot;29&amp;quot;&amp;gt;highScore&amp;lt;/code&amp;gt;, &amp;lt;code data-path-to-node=&amp;quot;13,1,0&amp;quot; data-index-in-node=&amp;quot;40&amp;quot;&amp;gt;currentLevel&amp;lt;/code&amp;gt;.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p data-path-to-node=&amp;quot;13,2,0&amp;quot;&amp;gt;&amp;lt;b data-path-to-node=&amp;quot;13,2,0&amp;quot; data-index-in-node=&amp;quot;0&amp;quot;&amp;gt;Key Methods:&amp;lt;/b&amp;gt; &amp;lt;code data-path-to-node=&amp;quot;13,2,0&amp;quot; data-index-in-node=&amp;quot;13&amp;quot;&amp;gt;addPoints(int amount)&amp;lt;/code&amp;gt;, &amp;lt;code data-path-to-node=&amp;quot;13,2,0&amp;quot; data-index-in-node=&amp;quot;36&amp;quot;&amp;gt;resetScore
